<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{ phone_id.title }}</h1>
<p>{{ phone_id.price }}</p>
<h2>Отзывы</h2>
<table border="2">
    <tr>
        <td>Оценка</td> <td>Отзыв</td> <td>Дата отзыва</td>
    </tr>
    {% for i in phone_id.review_phone.all %}
    <tr>
        <td>{{ i.stars }}</td> <td>{{ i.description }}</td> <td>{{ i.created_at }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
