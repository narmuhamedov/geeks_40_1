<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <ol>
        {% for i in products %}
        <li>
            <h1>{{ i.name }}</h1>
            <p>{{ i.price }}</p>
            {% for j in i.tags.all %}
                <p>#{{ j.name }}</p>
            {% endfor %}
        </li>
            <hr>
            <hr>
            <hr>
        {% endfor %}
    </ol>

    <button><a href="/eat_food/">Покушать</a></button>
    <button><a href="/drinks/">Попить</a></button>
</center>
</body>
</html>
